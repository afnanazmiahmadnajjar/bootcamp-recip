<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>MIDExameproject</title>
  </head>
  <body>
    <script id="ingredients-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="grid-item">
          <a href="{{href}}">{{title}} </a><br />
          <br />
          <img src={{thumbnail}} alt="Recipe-picture" class="imgR" />
          <br />
          <h4>ingredients</h4>
          <ul>
            {{#each ingredients}}
              <li>{{this}}</li>
            {{/each}}
          </ul>

        </div>
      {{/each}}
    </script>
    <input type="text" id="input" placeholder="ingredients" />
    <button onclick="getRecipesingredients()">Search</button><br />
    <div class="grid-container"></div>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
